<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md ">
            <a class="navbar-brand" href="index.html">DVulgSiteTeste</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-12 text-center">
                    <h3>Fale Conosco </h3>
                </div>
                <div class="col-md-2">
                    <hr class="featurette-divider">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <p class="h4 text-center center element-top-20 element-bottom-40 os-animation light" data-os-animation="fadeIn" data-os-animation-delay="0.3s">
                        Ficou animado com as possibilidades que a DVulgSiteTeste oferece para fazer com que seu negócio cresça e apareça?
                        Não perca tempo!</p>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2"></div>
                <div class="col-md-8 justify-content-center">
                    <hr class="featurette-divider">
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-icon-group">
                                    
                                    <input class="form-control" id="name" name="name" placeholder="Seu nome *" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-icon-group">
                                    
                                    <input class="form-control" id="email" name="email" placeholder="Seu e-mail *" type="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-icon-group">
                            
                            <textarea class="form-control" id="message" name="message" placeholder="Sua mensagem *" rows="10"></textarea>
                        </div>
                        <div id="bt-position">
                            <input  type="submit" value="Enviar" class="btn btn-primary">
                        </div>
                        <div class="messages text-center"></div>
                    </form>
                </div>
                <!-- col-md-8 -->
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>

    <footer class="text-center  bg-primary text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
